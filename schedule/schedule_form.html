        <table>
            <form action='schedule_add.php' method="post">
                <tr>
                    <td>Venue</td>
                    <td>
                        <input name="venue" type="text" tabindex="2" title= required placeholder = "123 fake street, suburb" pattern="[A-Za-z0-9-: ]{1,100}">
                    </td>
                </tr>
                <tr>
                    <td>Start date & time</td>
                    <td>
                        <input name="start" type="text" tabindex="3" required placeholder = "i.e. '01-01-2017 at 4pm'" pattern="[A-Za-z0-9:- ]{1,50}">
                    </td>
                </tr>
                <tr>
                    <td>End date & time</td>
                    <td>
                        <input name="end" type="text" tabindex="4" required placeholder = "i.e. '01-01-2017 at 8pm'" = pattern="[A-Za-z0-9:- ]{1,50}">
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <input name="eventdesc" type="text" tabindex="4" required pattern="[A-Za-z0-9.-:(), ]{1,254}">
                    </td>
                </tr>
                <tr>
                    <td>Capacity</td>
                    <td>
                        <input name="capacity" type="number" tabindex="4" required pattern="[0-9]{1,}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
