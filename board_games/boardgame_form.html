        <table id="addition">
            <form action='boardgame_add.php' method="post">
                <tr>
                    <td>Board game name</td>
                    <td>
                        <input name="Name" type="text" tabindex="2" title= required pattern="[A-Za-z0-9-: ]{1,100}">

                </tr>
                <tr>
                    <td>Position</td>
                    <td>
                        <input name="Position" type="text" tabindex="3" pattern="[A-Za-z0-9 ]{0,50}">
                    </td>
                </tr>
                <tr>
                    <td>Notes</td>
                    <td>
                        <input name="Notes" type="text" tabindex="4" placeholder ="Board game notes" pattern="[A-Za-z0-9.-:() ]{0,254}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
